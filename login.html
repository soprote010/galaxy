<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Login Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
   <form action="">
      
      <h2>Log In Form</h2>
       <h3>X</h3>
       
       <hr id="top-hr">
       
       <button id="facebook">
           <a href="http://facebook.com">
               <i class="fab fa-facebook-f"></i>
               Continue with facebook
           </a>
       </button>
       
       <button id="google">
           <a href="http://google.com">
               <i class="fab fa-google"></i>
               Continue with google
           </a>
       </button>
       
       <label for="email">Enter Your Email : </label>
        <input type="email" id="email" name="email" placeholder="&#xf0e0">
        
        <input type="password" id="password" name="password" placeholder="&#xf023 Password">
        

        <input type="submit" value="Login">
        
       <p id="forgotpassword">or <a href="">Forgot Password</a></p>
        
        <hr>
        
        <p id="signup">Don't have an account? <a href="signup.html">Sign Up</a></p>

        
   </form>
    </div>
</body>
</html>
