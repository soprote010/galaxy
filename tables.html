<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table id="styled">
        <caption>Invoice</caption>
        <thead>
            <tr>
                <th>Name of item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugar</td>
                <td>1 Kg</td>
                <td>$9</td>
                <td>$9</td>
            </tr>
            <tr>
                <td>Tea</td>
                <td>2 Kg</td>
                <td>$20</td>
                <td>$40</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>1 litre</td>
                <td>$11</td>
                <td>$11</td>
            </tr>
            <tr>
                <td>Cake</td>
                <td>2 lbs</td>
                <td>$20</td>
                <td>$40</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2">Total</th>
            <th>$100</th>
            <th>$140</th>
        </tfoot>
    </table>
</body>
</html>
