<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
    <table border="5">
        <thead><tr>
            <td>Name of item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr></thead>
        <tbody>
        <tr>
            <td>Sugar</td>
            <td>1 kg</td>
            <td>9 usd</td>
        </tr>
        <tr>
            <td>Sugar</td>
            <td>2 kgs</td>
            <td>20 usd/td>
        </tr>
        <tr>
            <td>Milk</td>

            <td>11 usd</td>
        </tr>
        <tr>
            <td>4 tems</td>
            <td></td>
            <td>4 usd</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
