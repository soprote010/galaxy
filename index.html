<!DOCTYPE html>
<!-- Idioma del proyecto -->
<html lang="en">
<head>
    <!-- Etiquetas de metadatos requeridas -->
    <meta charset="UTF-8">
    <title>Bootstrap Base</title>
    <!-- Bootstrap CSS local-->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!-- owl carrusel css atributes-->
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css"> 
    
    <!-- fontawesome css atributes-->
    <link rel="stylesheet" type="text/css" href="css/all.css"> 
    
    <!-- animate css atributes-->
    <link rel="stylesheet" type="text/css" href="css/animate.css">    

    <!-- Mophextt css atributes-->
    <link rel="stylesheet" type="text/css" href="css/morphext.css">
    
    <!-- Local css atributes-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- Preloader css atributes-->
    <link rel="stylesheet" type="text/css" href="css/pace.css">
    
    <!-- Google Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Galaxy - Modern and Responsive Portfolio Template</title>
</head>
<body>
    <!-- Preloader Starts -->
    <div class="pre_loader">
        
    </div>
    <!-- Preloader Ends -->
    <!-- Hero Starts -->
    <header id="hero">
        <!-- hero title starts -->
        <div class="container">
            <div class="row">
                <div class="hero_outer-wrapper">
                    <div class="hero_inner-wrapper">
                        <h1>
                            <span class="hero_title">We are</span>
                            <a id="rotating-text" class="hero_title" href="#our-works">Design, Responsive, Creative, Modern</a>
                            <br>
                            <span class="hero_title">Studio</span>
                        </h1>
                        <a href="#what-we-do" class="hero-link">
                            <figure>
                                <i class="fa fa-angle-down animated infinite fadeInDown"></i>    
                            </figure>
                            Check It
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- hero title end -->
        
        <!-- hero Slider starts -->
        <div id="slider">
            <div class="owl-carousel">
                <img src="img/bg-01.jpg">
                <img src="img/bg-02.jpg">
                <img src="img/bg-03.jpg">
            </div>
        </div>
        <!-- hero slider end -->
        
        <!-- hero navigation bar starts -->
        
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#hero">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#what-we-do">What We Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#our-team">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        
        <!-- hero navigation bar end -->
    </header>
    <!-- Hero Ends -->
    
    <!-- hero What we do start -->
    <!-- hero What we do end -->
    <section id="what-we-do" class="section_wrapper">
        <div class="container">
            <div class="section_title">
                <h2 class="text_reveal">What we do</h2>
            </div>
            <div class="row">
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </section>
    
    <!-- Original Javascript -->
    <script src="js/jquery.js"></script>
    <!-- Popper Javascript Library -->
    <script src="js/popper.js"></script>
    <!-- Bootstrap Js Library -->
    <script src="js/bootstrap.js"></script>
    <!-- Preloader js atributes-->
    <script src="js/pace.js"></script>
    <!-- morphex js atributes-->
    <script src="js/morphext.js"></script>
    <!-- fontawesome js atributes-->
    <script src="js/all.js"></script>
    <!-- owl carrusel js atributes-->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Local Javascript Library -->
    <script src="js/scripts.js"></script>
</body>
</html>
